<!DOCTYPE html>
<html>
<head>
    <title>Twitter Trends</title>
</head>
<body>
    <h1>Twitter Trends Scraper</h1>
    <button onclick="runScript()">Click here to run the script</button>
    <div id="result"></div>

    <script>
        function runScript() {
            fetch('/run-script')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML = `
                        <h3>These are the most happening topics as on ${data.timestamp}:</h3>
                        <ul>
                            <li>${data.trend1}</li>
                            <li>${data.trend2}</li>
                            <li>${data.trend3}</li>
                            <li>${data.trend4}</li>
                            <li>${data.trend5}</li>
                        </ul>
                        <p>The IP address used for this query was ${data.ip_address}.</p>
                        <pre>${JSON.stringify(data, null, 4)}</pre>
                    `;
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
